<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Manager Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const unitCount = 22;
    const radius = 15;
    const units = [];

    // Unit class definition
    class Unit {
      constructor(x, y) {
        this.x = x;
        this.y = y;
      }

      draw() {
        context.beginPath();
        context.arc(this.x, this.y, radius, 0, Math.PI * 2);
        context.fillStyle = 'white';
        context.fill();
      }
    }

    // Function to spawn a new unit at a random position
    function spawnUnit(x,y) {
      units.push(new Unit(x,y));
    }

    // Function to draw all units
    function drawUnits() {
      context.clearRect(0, 0, canvas.width, canvas.height);
      units.forEach(unit => unit.draw());
    }

    // Animation loop
    function animate() {
      drawUnits();
      requestAnimationFrame(animate);
    }

    // Initialize the canvas with units and start the animation
    function init() {
      for (let i = 0; i < unitCount; i++) {
        const randX = Math.random() * canvas.width;
        const randY = Math.random() * canvas.height;
        spawnUnit(randX,randY);
      }
      animate();
    }

    // Start the program
    init();
  </script>
</body>
</html>
